{% extends 'base/base.html' %}
{% load staticfiles %}
{% block title %}
Mascotas
{% endblock %}

{% block navbar%}
{% endblock %}

{% block header %}

<style>
    .primercolor { background   : #6dccaa;
        color           : white;
        font-family     : calibri;
        font-weight     : bold;
        font-size       : 26px;
    }
        seccionBlanca
</style>

<div class="row primercolor">
        <div class="col-xs-12 center-xs">
         <img class="img-responsive"  src="{% static 'img/logo.png' %}">
        </div>      
</div>  

{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p></p>
     <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input class="form-control" type="text" name="username">
           </div>
        </div>
    </div>    
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="username">Contraseña:</label>
                <input class="form-control" type="password" name="password">
           </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <center><input class="btn btn-success" type="submit" value="Ingresar">
                </center> 
                <p></p>
                <div><span style="float:right"><a href="{% url 'password_reset' %}">Olvidé mi contraseña</a></span><a href="{% url 'usuario:registrar' %}">Crear Usuario</a></div>

           </div>
        </div>
    </div>
</form>

{% endblock %}

{%block footer %}
{% endblock %}
